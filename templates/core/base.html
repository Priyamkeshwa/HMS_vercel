<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sage Endocrine</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #e3f0ff 0%, #f8fcff 100%);
      font-family: 'Nunito', Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .app-header {
      background: linear-gradient(90deg, #4fc3f7 0%, #81d4fa 100%);
      color: #fff;
      padding: 1.2rem 0 1rem 0;
      box-shadow: 0 2px 8px rgba(80,180,255,0.08);
      margin-bottom: 2rem;
    }
    .app-header .logo {
      font-size: 2.2rem;
      vertical-align: middle;
      margin-right: 0.7rem;
    }
    .app-header .app-title {
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: 1px;
      vertical-align: middle;
    }
    .main-content {
      flex: 1 0 auto;
    }
    .card {
      border-radius: 1.2rem;
      box-shadow: 0 2px 12px rgba(80,180,255,0.07);
    }
    .card-header {
      border-radius: 1.2rem 1.2rem 0 0;
      font-weight: 700;
      font-size: 1.2rem;
    }
    .footer {
      background: #e3f0ff;
      color: #6c757d;
      text-align: center;
      padding: 1rem 0 0.5rem 0;
      font-size: 1rem;
      border-top: 1px solid #b3e5fc;
      margin-top: 2rem;
    }
    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #b3e5fc;
      background: #fff;
      margin-right: 0.5rem;
    }
    .btn-primary, .btn-success, .btn-warning, .btn-danger {
      border-radius: 0.7rem;
      font-weight: 600;
    }
    .badge {
      font-size: 1rem;
      border-radius: 0.7rem;
      padding: 0.5em 1em;
    }
    .modal-content {
      border-radius: 1.2rem;
    }
    @media (max-width: 768px) {
      .app-header .app-title { font-size: 1.3rem; }
      .main-content { padding: 0 0.5rem; }
    }
  </style>
</head>
<body>
  <header class="app-header text-center">
    <span class="logo"><i class="fa-solid fa-dna"></i></span>
    <span class="app-title">Sage Endocrine</span>
  </header>
  <main class="main-content">
    {% block content %}{% endblock %}
  </main>
  <footer class="footer">
    <span>&copy; {{ now|default:2025 }} Sage Endocrine. Powered by Django &amp; Bootstrap.</span>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
